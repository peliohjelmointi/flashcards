<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button><a href="{{url_for('welcome')}}">To Welcome page</a></button>
<p>{{card.question}}</p>
<p>{{card.answer}}</p>
{% if index < max_index %}
    <button><a href="{{url_for('show_card',index=index+1)}}">Next Card</a></button>
{% else %}
    <button><a href="{{url_for('show_card',index=0)}}">Start over</a></button>
{% endif %}
<br>
<button>
    <a href="{{url_for('remove_card',index=index)}}">Remove Card</a>
</button>
</body>
</html>
